<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EdiTHOR | Register</title>
        <link rel="stylesheet" href="../../public/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="../../public/css/auth/basic_style.css">
        <link rel="stylesheet" href="../../public/css/form_validate.css">
        <script src="../../public/js/vendor/jquery-3.3.1.min.js"></script>
        <script src="../../public/js/vendor/bootstrap.min.js"></script>
    </head>
    <body id="super-body">
        <div class="container-fluid" id="container_body">
            <div class="row top-nav">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="topnav-icon">
                                <div class="dropdown">
                                    <img onclick="myFunction()" id="img_2" border="0" src="../../public/img/common/test_1.png" alt="ediTHOR" class="dropbtn edithor-navbar">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <p id="user-logged">You are not logged!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 logo">
                    <figure>
                        <img src="../../public/img/common/thor-trans-1.png" alt="mjolnir">
                    </figure>
                </div>
                <div class="col-md-6 col-sm-12 side-form">
                    <section class="side-logo">
                        <h2 class="col-sm-12">Register</h2>
                        <form class="col-sm-12" action="#" method="post" id='form-register'>
                            <label class="col-lg-6 col-sm-12" for="username">Username</label>
                            <input class="col-lg-6 col-sm-12" type="text" name="username" id="username" placeholder="Pick an username" required>

                            <label class="col-lg-6 col-sm-12" for="email">Email</label>
                            <input class="col-lg-6 col-sm-12" type="email" name="email" id="email" placeholder="Pick an email" required>

                            <label class="col-lg-6 col-sm-12" for="password">Password</label>
                            <input class="col-lg-6 col-sm-12" type="password" name="password" id="password" placeholder="Password" required>

                            <label class="col-lg-6 col-sm-12" for="repeat-password">Repeat password</label>
                            <input class="col-lg-6 col-sm-12" type="password" name="repeat-password" id="repeat-password" placeholder="Repeat previous password" required>
                            <br><br>
                            <button class="col-lg-6 col-sm-12" type="submit" name="button">Register!</button>
                        </form>
                    </section>
                    <div class="col-sm-12 links">
                        <p class="col-lg-8 col-sm-12">Already have an account?</p>
                        <a class="col-lg-8 col-sm-12" href="index.html">Log In here!</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../public/js/vendor/sweetalert2.js"></script>
    <script type="text/javascript" src="../../public/js/api_conection/common_elements.js"></script>
    <script type="text/javascript" src="../../public/js/api_conection/after_code_insertion.js"></script>
    <script type="text/javascript" src="../../public/js/api_conection/commons.js"></script>
    <script src="../../public/js/validation_form.js"></script>
    <script src="../../public/js/api_conection/auth/register.js"></script>
</html>
