<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EdiTHOR | Create project</title>
    <link rel="stylesheet" href="../../public/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/projects.css">
    <link rel="stylesheet" href="../../public/css/form_validate.css">
    <script src="../../public/js/vendor/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <form action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        Create new project
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name-project" placeholder="give your project a cool name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="description">Description</label>
                    <textarea
                        name="description"
                        rows="2"
                        cols="80"
                        placeholder="Describe your project in a few words"
                    ></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <br>
                    <button class="btn-danger" type="button" name="cancel">Cancel</button>
                </div>
                <div class="col-6">
                    <br>
                    <button class="btn-success" type="submit" name="save">Create project</button>
                </div>
            </div>

        </form>
    </div>
    <script src="../../public/js/validation_form.js"></script>
    <script src="../../public/js/actions.js"></script>
</body>
</html>
