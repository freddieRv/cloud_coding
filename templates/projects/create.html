<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EdiTHOR | Create project</title>
    <link rel="stylesheet" href="../../public/css/projects.css">
</head>
<body>

    <div class="container">
        <form action="" method="POST">

            <div class="grid">
                <div class="col-xs-12">
                    <div class="title">
                        Create new project
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-xs-12">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="give your project a cool name">
                </div>
            </div>

            <div class="grid">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea
                        name="description"
                        rows="2"
                        cols="80"
                        placeholder="Describe your project in a few words"
                    ></textarea>
                </div>
            </div>

            <div class="grid">
                <div class="col-xs-6">
                    <button class="btn-danger" type="button" name="cancel">Cancel</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn-success" type="submit" name="save">Create project</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
