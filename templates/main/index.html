<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EdiTHOR</title>
        <link rel="stylesheet" href="../../public/css/grid_system.css">
        <link rel="stylesheet" href="../../public/css/main.css">
        <link rel="stylesheet" href="../../public/css/editor.css">
        <script type="text/javascript" src="../../public/js/vendor/fontawesome-all.min.js"></script>
    </head>
    <body>

        <div class="container-full">
            <div class="grid console">
                <div class="col-6 col-xxs-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-play"></i>
                        <span class="btn-txt">Run</span>
                    </button>
                </div>
                <div class="col-6 col-xxs-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-cloud-download-alt"></i>
                        <span class="btn-txt">Update</span>
                    </button>
                </div>
                <div class="col-6 col-xxs-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-sliders-h"></i>
                        <span class="btn-txt">Settings</span>
                    </button>
                </div>
                <div class="col-6 col-xxs-3">
                    <button type="button" name="button" class="btn" id="hide_file_tree">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                        <span class="btn-txt">Hide file tree</span>
                    </button>
                    <button type="button" name="button" class="btn" style="display: none;" id="show_file_tree">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <span class="btn-txt">Show file tree</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container-full">
            <div class="grid">
                <div class="col-md-2 col-xs-1 file-tree" id="file_tree">
                    <pre>
> file explorer
> what
    - some
    - file
                    </pre>
                </div>
                <div class="col-md-10 col-xs-11 align-self-stretch editor" id="editor" style="height: 400px;"></div>
            </div>

        </div>

        <div class="container-full">
            <div class="grid">
                <div class="col-md-12 console">
                    <pre>
>>> console
>>>
                    </pre>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../public/js/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../public/js/vendor/ace-editor/ace.js"></script>
    <script type="text/javascript" src="../../public/js/editor.js"></script>
</html>
