<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EdiTHOR</title>
        <link rel="stylesheet" href="../../public/css/grid_system.css">
        <link rel="stylesheet" href="../../public/css/main.css">
        <link rel="stylesheet" href="../../public/css/editor.css">
    </head>
    <body>

        <div class="container-full">
            <div class="grid">
                <div class="col-md-12 console">
                    <button type="button" name="button">Run</button>
                    <button type="button" name="button">Update</button>
                    <button type="button" name="button">EdiTHOR settings</button>
                    <button type="button" id="hide_file_tree">Hide file tree</button>
                </div>
            </div>
        </div>

        <div class="container-full">
            <div class="grid">
                <div class="col-md-2 file-tree" id="file_tree">
                    <pre>
> file explorer
> what
    - some
    - file
                    </pre>
                </div>
                <div class="col-md-10 align-self-stretch editor">
                    <textarea name="name" rows="20" cols="80"></textarea>
                </div>
            </div>

        </div>

        <div class="container-full">
            <div class="grid">
                <div class="col-md-12 console">
                    <pre>
>>> console
>>>
                    </pre>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../public/js/editor.js"></script>
</html>
