<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EdiTHOR</title>
        <link rel="stylesheet" href="../../public/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="../../public/css/main.css">
        <link rel="stylesheet" href="../../public/css/editor.css">
        <link rel="stylesheet" href="../../public/css/commons.css">
        <script type="text/javascript" src="../../public/js/vendor/fontawesome-all.min.js"></script>
    </head>
    <body id="body">
        <div class="container-fluid" id="container_body">
            <div class="row top-nav">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="topnav-icon">
                                <div class="dropdown">
                                    <img onclick="myFunction()" id="img_2" border="0" src="../../public/img/common/test_1.png" alt="ediTHOR" class="dropbtn">
                                    <div id="myDropdown" class="dropdown-content">
                                        <p>Home</p>
                                        <p>About</p>
                                        <p id="log-out">Log out</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <form class="#" method="post">
                                <input type="search" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row  form-group console">
                <div class="col-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-play"></i>
                        <span class="btn-txt">Run</span>
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-cloud-download-alt"></i>
                        <span class="btn-txt">Update</span>
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" name="button" class="btn">
                        <i class="fas fa-sliders-h"></i>
                        <span class="btn-txt">Settings</span>
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" name="button" class="btn" id="hide_file_tree">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                        <span class="btn-txt">Hide file tree</span>
                    </button>
                    <button type="button" name="button" class="btn" style="display: none;" id="show_file_tree">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <span class="btn-txt">Show file tree</span>
                    </button>
                </div>
            </div>
            <div class="row  form-group">
                <div class="col-sm-2 file-tree" id="file_tree">
                    <pre>
> file explorer
> what
    - some
    - file
                    </pre>
                </div>
                <div class="col-sm-10 align-self-stretch editor" id="editor" style="height: 400px;"></div>
            </div>
            <div class="row form-group">
                <div class="col-12 form form-group console">
                    <pre>
>>> console
>>>
                    </pre>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="../../public/js/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../public/js/api_conection/common_elements.js"></script>
    <script type="text/javascript" src="../../public/js/api_conection/commons.js"></script>
    <script type="text/javascript" src="../../public/js/vendor/ace-editor/ace.js"></script>
    <script type="text/javascript" src="../../public/js/editor.js"></script>
</html>
